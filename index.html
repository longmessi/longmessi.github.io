<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="https://c.s-microsoft.com/favicon.ico?v2" />
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="converter.css">
    <title>Temperature converter</title>
  </head>
  <body>
    <form id="converter">
      <label for="input-temp">temperature</label>
      <input type="text" id="input-temp" name="input-temp" value="20" />
      <label for="input-unit">from</label>
      <select id="input-unit" name="input-unit">
        <option value="c" selected>Celsius</option>
        <option value="f">Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <label for="output-unit">to</label>
      <select id="output-unit" name="output-unit">
        <option value="c">Celsius</option>
        <option value="f" selected>Fahrenheit</option>
        <option value="k">Kelvin</option>
      </select>
      <output name="output-temp" id="output-temp" for="input-temp input-unit output-unit">68 F</output>
      <button id="myBtn">Try it</button>
      <button id="showNoti">Show noti</button>
    </form>
    <script src="converter.js"></script>
    <script>
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js', { scope: '/' });
    }
      
    window.addEventListener("offline", (e) => {
      console.log("offline");
    });

    window.addEventListener("online", (e) => {
      console.log("online");
    });
    
    //CHECK BROWSER SUPPORT Background sync or not
    navigator.serviceWorker.ready.then(registration => {
        if (registration.sync) {
            console.log("BROWSER: Background Sync is supported.");
        } else {
            console.log("BROWSER: Background Sync isn't supported.");
        }
    });
    const buttonTest = document.getElementById("myBtn");
      
    buttonTest.addEventListener("click", () => {
        Notification.requestPermission().then(permission => {
            if (permission === "granted") {
                console.log("The user accepted");
            }else{
              console.log("The user rejected");  
            }
        });
    });
    
      
    </script>
  </body>
</html>
